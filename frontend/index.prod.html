<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#14b8a6" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <!-- SEO_META_TAGS -->
    <link rel="stylesheet" href="/assets/styles.css" />
    <!-- STRUCTURED_DATA -->
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 10%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 10%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 10%;
        --primary: 0 0% 10%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 96%;
        --secondary-foreground: 0 0% 10%;
        --muted: 0 0% 96%;
        --muted-foreground: 0 0% 45%;
        --accent: 0 0% 96%;
        --accent-foreground: 0 0% 10%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 0 0% 90%;
        --input: 0 0% 90%;
        --ring: 0 0% 10%;
        --radius: 0.75rem;
      }

      .dark {
        --background: 220 13% 10%;
        --foreground: 0 0% 95%;
        --card: 220 13% 10%;
        --card-foreground: 0 0% 95%;
        --popover: 220 13% 10%;
        --popover-foreground: 0 0% 95%;
        --primary: 0 0% 95%;
        --primary-foreground: 220 13% 10%;
        --secondary: 220 13% 18%;
        --secondary-foreground: 0 0% 95%;
        --muted: 220 13% 18%;
        --muted-foreground: 0 0% 65%;
        --accent: 220 13% 18%;
        --accent-foreground: 0 0% 95%;
        --destructive: 0 62% 50%;
        --destructive-foreground: 0 0% 95%;
        --border: 220 13% 20%;
        --input: 220 13% 20%;
        --ring: 0 0% 95%;
      }

      * {
        border-color: hsl(var(--border));
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: hsl(var(--muted-foreground) / 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: hsl(var(--muted-foreground) / 0.5); }

      @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
      .typing-cursor::after { content: 'â–‹'; animation: blink 1s infinite; margin-left: 2px; }

      html, body { overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
      html { height: 100%; }
      body { min-height: 100%; min-height: 100dvh; overscroll-behavior-y: contain; }

      /* Enable touch scrolling on iOS */
      .scroll-touch { -webkit-overflow-scrolling: touch; overflow-y: auto; }

      /* Fix h-screen on mobile - use dvh where supported */
      .h-screen { height: 100vh; height: 100dvh; }

      @supports (padding: max(0px)) {
        .safe-area-bottom { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        .safe-area-top { padding-top: max(0.75rem, env(safe-area-inset-top)); }
      }

      @media (hover: none) and (pointer: coarse) {
        button, [role="button"] { min-height: 44px; min-width: 44px; }
      }

      @media (max-width: 640px) {
        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/assets/index.js"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope)
            })
            .catch((error) => {
              console.log('SW registration failed:', error)
            })
        })
      }
    </script>
  </body>
</html>
