name: Performance Tests

on:
  # Run on push to main
  push:
    branches: [main]
  # Run on PRs
  pull_request:
    branches: [main]
  # Manual trigger
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - load
          - stress
          - authenticated
      target_url:
        description: 'Target URL for testing'
        required: false
        default: 'https://promptink-production.up.railway.app'
  # Schedule - run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

env:
  K6_VERSION: '0.49.0'
  DEFAULT_TARGET_URL: 'https://promptink-production.up.railway.app'

jobs:
  # Smoke test - quick validation
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Create results directory
        run: mkdir -p k6/results

      - name: Run smoke test
        run: |
          k6 run \
            --out json=k6/results/smoke-test.json \
            --summary-export=k6/results/smoke-summary.json \
            -e BASE_URL=${{ github.event.inputs.target_url || env.DEFAULT_TARGET_URL }} \
            --duration 30s \
            --vus 1 \
            k6/scripts/load-test.js
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: k6/results/
          retention-days: 30

  # Load test - normal expected traffic
  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.test_type == 'load' || github.event.inputs.test_type == 'all'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Create results directory
        run: mkdir -p k6/results

      - name: Run load test
        run: |
          k6 run \
            --out json=k6/results/load-test.json \
            --summary-export=k6/results/load-summary.json \
            -e BASE_URL=${{ github.event.inputs.target_url || env.DEFAULT_TARGET_URL }} \
            k6/scripts/load-test.js
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: k6/results/
          retention-days: 30

  # Stress test - beyond normal capacity
  stress-test:
    name: Stress Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.test_type == 'stress' || github.event.inputs.test_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Create results directory
        run: mkdir -p k6/results

      - name: Run stress test
        run: |
          k6 run \
            --out json=k6/results/stress-test.json \
            --summary-export=k6/results/stress-summary.json \
            -e BASE_URL=${{ github.event.inputs.target_url || env.DEFAULT_TARGET_URL }} \
            k6/scripts/load-test.js
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-results
          path: k6/results/
          retention-days: 30

  # Authenticated endpoints test
  authenticated-test:
    name: Authenticated API Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.test_type == 'authenticated' || github.event.inputs.test_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Create results directory
        run: mkdir -p k6/results

      - name: Run authenticated tests
        run: |
          k6 run \
            --out json=k6/results/auth-test.json \
            --summary-export=k6/results/auth-summary.json \
            -e BASE_URL=${{ github.event.inputs.target_url || env.DEFAULT_TARGET_URL }} \
            -e TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }} \
            -e TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }} \
            k6/scripts/authenticated-tests.js
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: authenticated-test-results
          path: k6/results/
          retention-days: 30

  # Send results to Grafana Cloud (if configured)
  report-to-grafana:
    name: Report to Grafana Cloud
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: always() && secrets.K6_CLOUD_TOKEN != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: k6/results/

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Upload results to Grafana Cloud
        run: |
          if [ -f "k6/results/smoke-test-results/smoke-summary.json" ]; then
            echo "Uploading smoke test results to Grafana Cloud..."
            k6 cloud --token=${{ secrets.K6_CLOUD_TOKEN }} k6/scripts/load-test.js --duration 10s --vus 1 || true
          fi
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

  # Generate and publish report
  publish-report:
    name: Publish Performance Report
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate HTML report
        run: |
          mkdir -p reports
          
          # Create HTML report
          cat > reports/performance-report.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>K6 Performance Test Report</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: #1a1a2e; color: #eee; }
              h1 { color: #00d9ff; }
              h2 { color: #10b981; border-bottom: 2px solid #10b981; padding-bottom: 10px; }
              .card { background: #16213e; border-radius: 12px; padding: 20px; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
              .metric { display: inline-block; padding: 15px 25px; margin: 10px; background: #0f3460; border-radius: 8px; text-align: center; }
              .metric-value { font-size: 2em; font-weight: bold; color: #00d9ff; }
              .metric-label { color: #888; font-size: 0.9em; }
              .success { color: #10b981; }
              .warning { color: #f59e0b; }
              .error { color: #ef4444; }
              pre { background: #0f3460; padding: 15px; border-radius: 8px; overflow-x: auto; }
              table { width: 100%; border-collapse: collapse; margin: 15px 0; }
              th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
              th { background: #0f3460; color: #00d9ff; }
              tr:hover { background: #1e3a5f; }
            </style>
          </head>
          <body>
            <h1>ðŸš€ PromptInk Performance Test Report</h1>
            <div class="card">
              <p><strong>Target:</strong> ${{ github.event.inputs.target_url || env.DEFAULT_TARGET_URL }}</p>
              <p><strong>Run:</strong> #${{ github.run_number }}</p>
              <p><strong>Date:</strong> $(date -u +'%Y-%m-%d %H:%M:%S UTC')</p>
              <p><strong>Commit:</strong> ${{ github.sha }}</p>
            </div>
          EOF

          # Parse smoke test results if available
          if [ -f "artifacts/smoke-test-results/smoke-summary.json" ]; then
            echo "<h2>Smoke Test Results</h2>" >> reports/performance-report.html
            echo "<div class='card'>" >> reports/performance-report.html
            
            # Extract metrics using jq-like parsing with grep/sed
            REQS=$(grep -o '"http_reqs":{[^}]*"count":[0-9]*' artifacts/smoke-test-results/smoke-summary.json | grep -o 'count":[0-9]*' | cut -d: -f2 || echo "N/A")
            AVG=$(grep -o '"http_req_duration":{[^}]*"avg":[0-9.]*' artifacts/smoke-test-results/smoke-summary.json | grep -o 'avg":[0-9.]*' | cut -d: -f2 || echo "N/A")
            P95=$(grep -o '"p(95)":[0-9.]*' artifacts/smoke-test-results/smoke-summary.json | head -1 | cut -d: -f2 || echo "N/A")
            
            cat >> reports/performance-report.html << EOF2
              <div class="metric">
                <div class="metric-value">${REQS:-N/A}</div>
                <div class="metric-label">Total Requests</div>
              </div>
              <div class="metric">
                <div class="metric-value">${AVG:-N/A}ms</div>
                <div class="metric-label">Avg Response Time</div>
              </div>
              <div class="metric">
                <div class="metric-value">${P95:-N/A}ms</div>
                <div class="metric-label">P95 Response Time</div>
              </div>
            </div>
            <details>
              <summary>Raw JSON Data</summary>
              <pre>$(cat artifacts/smoke-test-results/smoke-summary.json)</pre>
            </details>
          EOF2
          fi

          # Close HTML
          echo "</body></html>" >> reports/performance-report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: reports/
          retention-days: 90

      - name: Generate summary report
        run: |
          echo "# Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ github.event.inputs.target_url || env.DEFAULT_TARGET_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download the HTML report from the Artifacts section below.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "artifacts/smoke-test-results/smoke-summary.json" ]; then
            echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat artifacts/smoke-test-results/smoke-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸš€ Performance Test Results\n\n';
            comment += '| Metric | Value |\n';
            comment += '|--------|-------|\n';

            try {
              const summary = JSON.parse(fs.readFileSync('artifacts/smoke-test-results/smoke-summary.json', 'utf8'));
              const metrics = summary.metrics || {};

              comment += `| Total Requests | ${metrics.http_reqs?.values?.count || 'N/A'} |\n`;
              comment += `| Avg Response Time | ${(metrics.http_req_duration?.values?.avg || 0).toFixed(2)}ms |\n`;
              comment += `| P95 Response Time | ${(metrics.http_req_duration?.values?.['p(95)'] || 0).toFixed(2)}ms |\n`;
              comment += `| Error Rate | ${((metrics.http_req_failed?.values?.rate || 0) * 100).toFixed(2)}% |\n`;
            } catch (e) {
              comment += '| Status | Results not available |\n';
            }

            comment += '\n\n[View detailed results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
