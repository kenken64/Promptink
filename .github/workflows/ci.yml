name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUN_VERSION: '1.1.0'
  NODE_VERSION: '20'

jobs:
  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          bun install

      - name: Install frontend dependencies
        run: |
          cd frontend
          bun install

      - name: Type check backend
        run: |
          cd backend
          bun run typecheck || true

      - name: Type check frontend
        run: |
          cd frontend
          bun run typecheck || true

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: |
          cd backend && bun install
          cd ../frontend && bun install

      - name: Build frontend
        run: |
          cd frontend
          bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: |
          cd backend && bun install
          cd ../frontend && bun install

      - name: Run backend tests
        run: |
          cd backend
          bun test || echo "No tests found"

      - name: Run frontend tests
        run: |
          cd frontend
          bun test || echo "No tests found"

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: promptink:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Quick smoke test after deploy
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Wait for deployment
        run: sleep 60

      - name: Run smoke test
        run: |
          mkdir -p k6/results
          k6 run \
            --duration 30s \
            --vus 2 \
            -e BASE_URL=https://promptink-production.up.railway.app \
            k6/scripts/load-test.js || true

      - name: Check application health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://promptink-production.up.railway.app/api/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed"
