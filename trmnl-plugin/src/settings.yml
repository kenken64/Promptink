---
strategy: webhook
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
polling_verb: get
polling_url: https://promptink-production.up.railway.app/api/trmnl/webhook/1
polling_headers: ''
polling_body: ''
id: 221038
name: PromptInk
refresh_interval: 5

# Form fields for merge_variables
custom_fields:
  - name: image_url
    label: Image URL
    type: text
    required: false
    help: URL of the synced image

  - name: has_image
    label: Has Image
    type: boolean
    required: false
    help: Whether an image has been synced

  - name: prompt
    label: Prompt
    type: text
    required: false
    help: The prompt used to generate the image

  - name: background_color
    label: Background Color
    type: text
    required: false
    help: Background color for the display (#000 or #fff)

  - name: updated_at
    label: Updated At
    type: text
    required: false
    help: Timestamp of last update
